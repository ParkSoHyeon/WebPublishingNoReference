<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>코딩의 민족</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="header">
    <h1>코딩의 민족</h1>
    <h2>넌 코딩할 때가 제일 이뻐</h2>
</div>
<div class="container">
    <div class="product-list">
        <div class="product">
            <div class="product-image"><img src="images/chicken.jpg"></div>
            <div class="product-content">
                <h3>코딩에 빠진 닭</h3>
                <p>주머니가 가벼운 당신의 마음까지 생각한 착한 가격!</p>
                <div class="payment-btn"><a href="#">바로 결제</a></div>
            </div>
        </div>
        <div class="product">
            <div class="product-image"><img src="images/sushi.jpg"></div>
            <div class="product-content">
                <h3>코코 스시</h3>
                <p>주머니가 가벼운 당신의 마음까지 생각한 착한 가격!</p>
                <div class="payment-btn"><a href="#">바로 결제</a></div>
            </div>
        </div>
        <div class="product">
            <div class="product-image"><img src="images/burger.jpg"></div>
            <div class="product-content">
                <h3>코데리아</h3>
                <p>주머니가 가벼운 당신의 마음까지 생각한 착한 가격!</p>
                <div class="payment-btn"><a href="#">바로 결제</a></div>
            </div>
        </div>
        <div class="product">
            <div class="product-image"><img src="images/bibimbap.jpg"></div>
            <div class="product-content">
                <h3>코가네</h3>
                <p>주머니가 가벼운 당신의 마음까지 생각한 착한 가격!</p>
                <div class="payment-btn"><a href="#">바로 결제</a></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
