<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SimpleShop</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="wrapper">
    <div id="navbar">
        <div class="navbar-logo"><img src="images/logo.png"></div>
        <div class="navbar-menu">
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contract</a></li>
            </ul>
        </div>
    </div>
    <div class="header">
        <div class="hero-header"><img src="images/hero_header.jpg"></div>
    </div>
    <div class="container">
        <p class="main-title">Our New Products</p> <!--p 태그로 해도 되지 않았을까??-->
        <div class="product-list">
            <a href="#" class="product-item">
                <div class="product-image"><img src="images/sunglasses.jpg" alt="sunglasses"></div>
                <div class="product-content">
                    <div class="product-title">Sunglasses</div>
                    <div class="product-price">49,000</div>
                </div>
            </a>
            <a href="#" class="product-item">
                <img class="product-image" src="images/tassel_loafer.jpg" alt="tassel_loafer">
                <div class="product-content">
                    <div class="product-title">Tassel Loafer</div>
                    <div class="product-price">89,000</div>
                </div>
            </a>
            <a href="#" class="product-item">
                <img class="product-image" src="images/beige_bag.jpg" alt="beige_bag">
                <div class="product-content">
                    <div class="product-title">Beige Bag</div>
                    <div class="product-price">69,000</div>
                </div>
            </a>
            <a href="#" class="product-item">
                <img class="product-image" src="images/sneakers.jpg" alt="sneakers">
                <div class="product-content">
                    <div class="product-title">Sneakers</div>
                    <div class="product-price">79,000</div>
                </div>
            </a>
            <a href="#" class="product-item">
                <img class="product-image" src="images/slippers.jpg" alt="slippers">
                <div class="product-content">
                    <div class="product-title">Slippers</div>
                    <div class="product-price">29,000</div>
                </div>
            </a>
            <a href="#" class="product-item">
                <img class="product-image" src="images/wrist_watch.jpg" alt="wrist_watch">
                <div class="product-content">
                    <div class="product-title">Wrist Watch</div>
                    <div class="product-price">99,000</div>
                </div>
            </a>
            <a href="#" class="product-item">
                <img class="product-image" src="images/fedora_hat.jpg" alt="fedora_hat">
                <div class="product-content">
                    <div class="product-title">Fedora Hat</div>
                    <div class="product-price">39,000</div>
                </div>
            </a>
            <a href="#" class="product-item">
                <img class="product-image" src="images/classic_loafer.jpg" alt="classic_loafer">
                <div class="product-content">
                    <div class="product-title">Classic Loafer</div>
                    <div class="product-price">99,000</div>
                </div>
            </a>
            <a href="#" class="product-item">
                <img class="product-image" src="images/pink_bag.jpg" alt="pink_bag">
                <div class="product-content">
                    <div class="product-title">Pink Bag</div>
                    <div class="product-price">79,000</div>
                </div>
            </a>
        </div>
    </div>
    <div id="footer">
        <div class="social-content">
            <img class="social-btn" src="images/facebook.png" alt="facebook">
            <img class="social-btn" src="images/instagram.png" alt="instagram">
            <img class="social-btn" src="images/twitter.png" alt="twitter">
        </div>
    </div>
</div>
</body>
</html>
